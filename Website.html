<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Images</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        .container {
            width: 100vw;
            height: 100vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image {
            width: 300px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="imageContainer"></div>

    <script>
        const images = [
            "https://cdn-images.dzcdn.net/images/cover/a2b508c6ee9de484750115903ecaed4b/0x1900-000000-80-0-0.jpg",
            "https://raw.githubusercontent.com/RacistJohnPork/WEBSITE/refs/heads/main/IMG_20241219_103018.jpg"
        ];

        function addImage() {
            let img = document.createElement("img");
            img.src = images[Math.floor(Math.random() * images.length)]; // Randomly pick an image
            img.className = "image";
            document.getElementById("imageContainer").appendChild(img);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function startInfiniteScroll() {
            setInterval(addImage, 100);
        }

        startInfiniteScroll();
    </script>
</body>
</html>
